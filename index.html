<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="container">
    <div class="score-board">
      <div class="logo">
        <img src="images/logo-bonus.svg" alt="Rock Paper Scissors Lizard Spock">
      </div>
      <div class="score">
        <p>SCORE</p>
        <span>0</span>
      </div>
    </div>
    <div class="play-area">
      <div class="options">
        <div class="row">
          <div class="option" id="scissors">
            <img src="images/icon-scissors.svg" alt="Scissors">
          </div>
        </div>
        <div class="row">
          <div class="option" id="spock">
            <img src="images/icon-spock.svg" alt="Spock">
          </div>
          <div class="option" id="paper">
            <img src="images/icon-paper.svg" alt="Paper">
          </div>
        </div>
        <div class="row">
          <div class="option" id="lizard">
            <img src="images/icon-lizard.svg" alt="Lizard">
          </div>
          <div class="option" id="rock">
            <img src="images/icon-rock.svg" alt="Rock">
          </div>
        </div>
      </div>
      <div class="versus">
        <div class="arena">
          <div class="player">
            <div class="option" style="pointer-events: none;">
              <img>
            </div>
            <div class="text">YOU PICKED</div>
          </div>
          <div class="house">
            <div class="option blank" style="pointer-events: none;">
              <img>
            </div>
            <div class="text">THE HOUSE PICKED</div>
          </div>
        </div>
        <div class="result">
          <span></span>
          <button class="play-again-btn">PLAY AGAIN</button>
        </div>
      </div>
    </div>
    <button class="rules-btn">RULES</button>

    <div class="rules">
      <h1>RULES</h1>
      <img src="images/image-rules-bonus.svg" alt="Rules">
      <button class="close-btn">
        <img src="./images/icon-close.svg" alt="Close">
      </button>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
